<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Manga Viewer – TECH POST</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .viewer-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,.85);
      backdrop-filter: blur(10px);
      z-index: 100;
      transition: transform .3s;
    }

    .viewer-header.hidden {
      transform: translateY(-100%);
    }

    .back-btn {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      opacity: .7;
      transition: opacity .2s;
    }

    .back-btn:hover { opacity: 1; }

    .page-info {
      font-size: 12px;
      opacity: .5;
      font-variant-numeric: tabular-nums;
    }

    .chapter-title {
      font-size: 13px;
      font-weight: 600;
    }

    /* Viewer */
    .viewer {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Book container */
    .book {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      max-width: 90vw;
      max-height: 85vh;
      background: #111;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    /* Click zones */
    .click-zone {
      position: relative;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .click-zone:hover::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.03);
      pointer-events: none;
    }

    .click-zone.left { cursor: w-resize; }
    .click-zone.right { cursor: e-resize; }

    .page {
      max-height: 80vh;
      max-width: 42vw;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Single page mode (mobile) */
    @media (max-width: 768px) {
      .book {
        gap: 0;
      }
      .page {
        max-width: 90vw;
      }
      .click-zone.left .page,
      .single-mode .click-zone.left {
        display: none;
      }
    }

    /* Page indicator */
    .page-indicator {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 100;
      opacity: .6;
      transition: opacity .3s;
    }

    .page-indicator.hidden { opacity: 0; }

    .indicator-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,.3);
      transition: background .2s;
    }

    .indicator-dot.active {
      background: #fff;
    }

    /* Navigation hint */
    .nav-hint {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      opacity: .3;
      pointer-events: none;
      transition: opacity .5s;
    }

    .nav-hint.hidden { opacity: 0; }

    /* Loading */
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      z-index: 200;
      font-size: 13px;
      opacity: .6;
      transition: opacity .3s;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="loading" id="loading">Loading...</div>

  <header class="viewer-header" id="header">
    <a href="../works.html" class="back-btn">← Works</a>
    <span class="chapter-title" id="chapterTitle">EP.01 - 1화</span>
    <span class="page-info"><span id="currentPage">1-2</span> / <span id="totalPages">11</span></span>
  </header>

  <div class="viewer" id="viewer">
    <div class="book" id="book">
      <div class="click-zone left" id="leftZone">
        <img class="page" id="leftPage" src="" alt="left page" />
      </div>
      <div class="click-zone right" id="rightZone">
        <img class="page" id="rightPage" src="" alt="right page" />
      </div>
    </div>
  </div>

  <div class="page-indicator" id="pageIndicator"></div>
  <div class="nav-hint" id="navHint">왼쪽: 이전 | 오른쪽: 다음</div>

  <script>
    const params = new URLSearchParams(location.search);
    const ep = params.get('ep') || '01';
    const ch = params.get('ch') || '01';

    const leftPage = document.getElementById('leftPage');
    const rightPage = document.getElementById('rightPage');
    const leftZone = document.getElementById('leftZone');
    const rightZone = document.getElementById('rightZone');
    const currentPageEl = document.getElementById('currentPage');
    const totalPagesEl = document.getElementById('totalPages');
    const chapterTitle = document.getElementById('chapterTitle');
    const pageIndicator = document.getElementById('pageIndicator');
    const header = document.getElementById('header');
    const navHint = document.getElementById('navHint');
    const loading = document.getElementById('loading');
    const viewer = document.getElementById('viewer');

    let pages = [];
    let currentSpread = 0; // 현재 펼친 페이지 (0 = 1-2페이지, 1 = 3-4페이지...)
    let headerTimeout;
    let isMobile = window.innerWidth <= 768;

    // Load pages
    async function loadPages() {
      const basePath = `manga/ep${ep}/ch${ch}/`;

      for (let i = 1; i <= 50; i++) {
        const num = String(i).padStart(4, '0');
        const img = new Image();
        img.src = basePath + num + '.png';

        try {
          await new Promise((resolve, reject) => {
            img.onload = resolve;
            img.onerror = reject;
          });
          pages.push(basePath + num + '.png');
        } catch {
          break;
        }
      }

      if (pages.length === 0) {
        alert('페이지를 찾을 수 없습니다.');
        return;
      }

      totalPagesEl.textContent = pages.length;
      chapterTitle.textContent = `EP.${ep} - ${parseInt(ch)}화`;

      renderIndicator();
      showSpread(0);
      loading.classList.add('hidden');

      setTimeout(() => navHint.classList.add('hidden'), 2500);
    }

    function getTotalSpreads() {
      if (isMobile) return pages.length;
      return Math.ceil(pages.length / 2);
    }

    function renderIndicator() {
      const total = getTotalSpreads();
      pageIndicator.innerHTML = Array.from({ length: total }, (_, i) =>
        `<div class="indicator-dot ${i === 0 ? 'active' : ''}" data-spread="${i}"></div>`
      ).join('');

      pageIndicator.querySelectorAll('.indicator-dot').forEach(dot => {
        dot.addEventListener('click', () => {
          showSpread(parseInt(dot.dataset.spread));
        });
      });
    }

    function showSpread(spread) {
      const totalSpreads = getTotalSpreads();
      if (spread < 0 || spread >= totalSpreads) return;

      currentSpread = spread;

      if (isMobile) {
        // 모바일: 한 페이지씩
        rightPage.src = pages[spread] || '';
        leftPage.src = '';
        currentPageEl.textContent = spread + 1;
      } else {
        // 데스크탑: 두 페이지씩
        const leftIdx = spread * 2;
        const rightIdx = spread * 2 + 1;

        leftPage.src = pages[leftIdx] || '';
        rightPage.src = pages[rightIdx] || '';

        if (pages[rightIdx]) {
          currentPageEl.textContent = `${leftIdx + 1}-${rightIdx + 1}`;
        } else {
          currentPageEl.textContent = leftIdx + 1;
        }
      }

      // Update indicator
      document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === spread);
      });
    }

    function nextSpread() {
      const totalSpreads = getTotalSpreads();
      if (currentSpread < totalSpreads - 1) {
        showSpread(currentSpread + 1);
      }
    }

    function prevSpread() {
      if (currentSpread > 0) {
        showSpread(currentSpread - 1);
      }
    }

    // Click navigation
    rightZone.addEventListener('click', (e) => {
      e.stopPropagation();
      nextSpread();
    });

    leftZone.addEventListener('click', (e) => {
      e.stopPropagation();
      prevSpread();
    });

    // Touch swipe
    let touchStartX = 0;
    viewer.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    viewer.addEventListener('touchend', (e) => {
      const diff = touchStartX - e.changedTouches[0].screenX;
      if (diff > 50) nextSpread();
      else if (diff < -50) prevSpread();
    }, { passive: true });

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSpread();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSpread();
      }
    });

    // Toggle header
    viewer.addEventListener('click', (e) => {
      if (e.target.closest('.click-zone')) return;

      header.classList.toggle('hidden');
      pageIndicator.classList.toggle('hidden');

      clearTimeout(headerTimeout);
      if (!header.classList.contains('hidden')) {
        headerTimeout = setTimeout(() => {
          header.classList.add('hidden');
          pageIndicator.classList.add('hidden');
        }, 3000);
      }
    });

    // Handle resize
    window.addEventListener('resize', () => {
      const wasMobile = isMobile;
      isMobile = window.innerWidth <= 768;
      if (wasMobile !== isMobile) {
        renderIndicator();
        showSpread(0);
      }
    });

    // 우클릭 & 드래그 방지
    document.addEventListener('contextmenu', e => { e.preventDefault(); });
    document.addEventListener('dragstart', e => { e.preventDefault(); });

    // Init
    loadPages();
  </script>

</body>
</html>
